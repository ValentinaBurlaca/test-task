<div class="article-details">
  <h2>Articles</h2>
  <div class="article" *ngFor="let article of articles">
    <mat-accordion class="article-container">
      <mat-expansion-panel [expanded]="false" (opened)="setStep(0)" hideToggle class="expantion-panel">
        <mat-expansion-panel-header class="details-container">
          <mat-panel-title class="details">
            <h3>{{article.title}}</h3>
          </mat-panel-title>


          <div>
            <mat-panel-description class="author-details">
              <mat-icon>account_circle</mat-icon>
              <span>Author: {{article.author.username}}</span>
            </mat-panel-description>
            <mat-panel-description>
              <mat-icon>email</mat-icon>
              Email: {{article.author.email}}
            </mat-panel-description>
          </div>
        </mat-expansion-panel-header>

        <div class="description">
          {{article.description}}
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
