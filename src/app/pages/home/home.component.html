<div class="article" *ngFor="let article of articles">

    <span class="title">{{article.title}}</span>

    <span class="description">{{article.description}}</span>

    <div class="author">
      <span>Author</span>
      Name: {{article.author.username}} <br/>
      Email: {{article.author.email}}
    </div>




</div>
